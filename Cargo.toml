[package]
name = "ichart"
version = "0.1.0"
edition = "2021"

# Enable max optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
opt-level = 'z'

[dependencies]
bevy = "0.10.0"
image = "0.24.5"
bevy_prototype_lyon = "0.8.0"
moonshine-save = "0.1.2"
base64 = "0.21.0"
serde_json = "1.0.94"
ron = "0.8.0"
uuid = "1.3.0"
regex = "1.7.1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
arboard = "3.2.0"

[target.wasm32-unknown-unknown]
runner = "wasm-server-runner"